<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Etsy Setter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Etsy Setter</h1>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-4 col-md-4">
                <h3>
                    <a href="{{ listings_url }}">Check Listings</a>
                </h3>
            </div>
            <div class="col-4 col-md-4">
                <h3>
                    <a href="{{ user_url }}">Check User</a>
                </h3>
            </div>
        </div> -->
        <hr>
        <div class="row">
            <div class="col-4 col-md-4">
                <h4>Upload CSV file</h4>
                <form action="/uploadfile" enctype="multipart/form-data" method="post" class="form-group">
                    <input name="file" type="file"  class="form-control" required>
                    <input type="submit" class="btn btn-md btn-primary p-5" value="Upload">
                </form>
            </div>
            {% if uploaded %}
            <div class="col-4 col-md-4">
                <h5 class="text-danger" >File Uploaded</h5>
                <form action="" method="post"></form>
                <a href="{{ transactions_url }}" class="btn btn-lg btn-info">Update Transactions</a>
            </div>
            {% endif %}
        </div>
        <hr>
        <div class="row">
            <div class="col-4 col-md-4">
                <h4>
                    <a href="/ping">Test</a>
                </h4>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
